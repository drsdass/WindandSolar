# Set the root directory where Nginx will look for files
# This must match the directory used in the Dockerfile
root /usr/share/nginx/html;

# Enable Gzip compression for faster loading
gzip on;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

# When a request comes in, try to serve the file directly,
# otherwise serve index.html (useful for single-page apps, though this is not one)
location / {
    try_files $uri $uri/ /index.html;
}
